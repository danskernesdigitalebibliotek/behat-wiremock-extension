on: pull_request
name: CI Tests

jobs:
  ci:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP with specific version of PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - run: composer install --prefer-dist
      - run: docker run -d --name wiremock -p 8080:8080 wiremock/wiremock
      - run: sleep 5
      - run: make test
      - run: docker rm -f wiremock
